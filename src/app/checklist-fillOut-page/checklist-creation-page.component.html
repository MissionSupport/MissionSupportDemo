<div *ngFor="let list of lists">
  <div [hidden]="list.hidden">
    <h2>{{ list.name }}</h2>
    <app-checklist [questions]="list.list" [answers]="list.answers" [showSubmit]="true"
      (submit)="onSubmit($event, list.name)"></app-checklist>
  </div>
  <div [hidden]="!list.hidden">
    <h2>{{ list.name + ' - Submitted' }}</h2>
    <p-button label="Edit Submission Again" (onClick)="unhideForm(list.name)"></p-button>
  </div>
</div>
