<div *ngIf="currentUpload">
  <div class="progress">
    <div class="progress-bar progress-bar-animated" [ngStyle]="{ 'width': currentUpload?.progress + '%' }"></div>
  </div>
  Progress: {{currentUpload?.name | async}} | {{currentUpload?.progress | async}}% Complete
</div>

<label>
  <input type="file" (change)="detectFiles($event)">
</label>

<button
  [disabled]="!selectedFiles"
  (click)="uploadSingle()">

  Upload Single
</button>

<label>
  <input type="file" (change)="detectFiles($event)" multiple>
</label>

<button
  [disabled]="!selectedFiles"
  (click)="uploadMulti()">

  Upload Multiple
</button>
