<p-toast position="bottom-center" class="ui-messages-error"></p-toast>
<div style="display:flex; position:absolute; top:0; bottom:0; right:15px; left:0">
  <div class="p-grid p-align-center p-dir-col p-justify-center" style = "margin: auto">
    <p-card>
      <p-header>
        <p style="text-align: center; font-size: 24px; padding-top: 20px">Join the Mission</p>
      </p-header>
      <span class="p-col">
        <div class="ui-inputgroup">
          <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
          <input placeholder="First Name" type="text" size="34" pInputText [(ngModel)] = "firstName" >
        </div>
      </span>
      <span class="p-col">
        <div class="ui-inputgroup">
          <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
          <input placeholder="Last Name" type="text" size="34" pInputText [(ngModel)] = "lastName" >
        </div>
      </span>
      <span class="p-col">
        <div class="ui-inputgroup">
          <span class="ui-inputgroup-addon"><i class="pi pi-briefcase"></i></span>
          <input placeholder="Organization" type="text" size="34" pInputText [(ngModel)] = "organization" >
        </div>
      </span>
      <span class="p-col">
        <div class="ui-inputgroup">
          <span class="ui-inputgroup-addon"><i class="pi pi-envelope"></i></span>
          <input placeholder="Email Address" type="text" size="34" pInputText [(ngModel)] = "email" >
        </div>
      </span>
      <span class="p-col">
        <div class="ui-inputgroup">
          <span class="ui-inputgroup-addon"><i class="pi pi-envelope"></i></span>
          <input placeholder="Confirm Email Address" type="text" size="34" pInputText [(ngModel)] = "emailConfirm" >
        </div>
      </span>
      <span class="p-col">
        <div class="ui-inputgroup">
          <span class="ui-inputgroup-addon"><i class="pi pi-lock"></i></span>
          <input pPassword placeholder="Password" type="password" size="30" [(ngModel)] = "password" [feedback]="false" [showPassword]="showPassword">
          <button pButton type="button" [icon]="showPasswordIcon" (click)="togglePasswordCheck()"></button>
        </div>
      </span>
      <span class="p-col">
        <div class="ui-inputgroup">
          <span class="ui-inputgroup-addon"><i class="pi pi-lock"></i></span>
          <input pPassword placeholder="Confirm Password" type="password" size="30"  [(ngModel)] = "passwordConfirm"  [feedback]="false" [showPassword]="showPasswordConfirm">
          <button pButton type="button" [icon]="showPasswordConfirmIcon" (click)="toggleConfirmPasswordCheck()"></button>
        </div>
      </span>

      <button pButton label="Register" style="width: 100%" (click)="registerClick()"></button>

      <p-footer>
        <p style="text-align: center"><a routerLink="/">Cancel</a></p>
      </p-footer>
    </p-card>
  </div>
</div>
