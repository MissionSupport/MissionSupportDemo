<div class="p-grid p-dir-col" style="height: 100%; width: 100%;">
  <span id="searchContainer" class="p-col-12 p-col-align-end" style="height: 5%; width: 100%">
    <p-autoComplete [(ngModel)]="selectedSite" [suggestions]="filterSites" (completeMethod)="filterSite($event)"
                    field="siteName" [style]="{'width':'100%'}" [inputStyle]="{'width':'100%'}" placeholder="Search for a Site" [minLength]="1" (onSelect)="siteClick()"></p-autoComplete>
  </span>
</div>
