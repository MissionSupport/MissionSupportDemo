<p-sidebar [(visible)]="display" position="left" (onShow) = "restoreFront($event)" >
  <router-outlet name="sidebar"></router-outlet>
  <div style="text-align: center;" *ngIf="!this.router.url.includes('sidebar:settingsOptions')">
    <!--<a (click)="restoreFront($event)"> Back</a>-->
    <p-button icon="pi pi-arrow-left" styleClass="ui-button-rounded" (onClick)="restoreFront($event)"></p-button>
  </div>
</p-sidebar>
<div class="p-grid" style="height: 8%; width: 100vw; box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.24);">
  <div class="p-col-fixed p-col-align-center" style="height: 90%;">
    <!--<a routerLink="/profile"><img src="assets/icons/nut-icon.png" style="height: 90%"></a>-->
    <a (click)="display = true"><img src="assets/icons/nut-icon.png" style="height: 100%; padding-top: 5px; padding-right: 5px"></a>
  </div>
  <div class="p-col-align-center" style="font-size: x-large">
    {{header}}
  </div>
</div>
